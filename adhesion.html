<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajustes generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Contenedor general */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Logo responsivo */
        .logo {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Navegación responsiva */
        nav {
            background: #222;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            display: block;
        }

        /* Menú hamburguesa */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Sección principal */
        section {
            padding: 20px;
            text-align: center;
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: #222;
                position: absolute;
                width: 100%;
                top: 60px;
                left: 0;
                text-align: center;
            }

            nav ul li {
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }

            .show {
                display: flex;
            }
        }
    </style>
</head>
